<div [hidden]=isSubmitted>
    <h1>SurveyForm</h1>
        <table>
            <tbody>
                <tr *ngFor="let question of questions">
                    <td>
                        <div class="form-group">
                            <label>{{question}}</label>
                                <input type="text" class="form-control">
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        
    <button type="submit" (click)="onSubmit()" class="btn btn-primary" >submit</button>
</div>
